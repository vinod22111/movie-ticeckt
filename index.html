<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie ticket booking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="tickets">
            <div class="ticket-slector">
                <div class="tital">
                    pushpa 2
                </div>
                <div class="seats">
                    <div class="status">
                        <div class="item">Available</div>
                        <div class="item">Booked</div>
                        <div class="item">selected</div>

                    </div>
                    <div class="all-seats">
                        <input type="checkbox" name="tickets" id="s1">
                        <label for="s1" class="seat Booked"></label>


                    </div>
                </div>
                <div class="screentest">
                    All Eyes Here Please
                </div>
                <div class="timings">
                    <div class="dates">
                        <input type="radio" name="dates" id="d1" checked>
                        <label for="d1" class="dates-item">
                            <div class="day">fir</div>
                            <div class="date">12</div>
                        </label>
                        <input type="radio" name="dates" id="d2" >
                        <label for="d2" class="dates-item">
                            <div class="day">Sat</div>
                            <div class="date">13</div>
                        </label>
                        <input type="radio" name="dates" id="d3">
                        <label for="d3" class="dates-item">
                            <div class="day">Sun</div>
                            <div class="date">14</div>
                        </label>
                        <input type="radio" name="dates" id="d4">
                        <label for="d4" class="dates-item">
                            <div class="day">Mom</div>
                            <div class="date">15</div>
                        </label>
                        <input type="radio" name="dates" id="d5">
                        <label for="d5" class="dates-item">
                            <div class="day">Tue</div>
                            <div class="date">16</div>
                        </label>
                        <input type="radio" name="dates" id="d6">
                        <label for="d6" class="dates-item">
                            <div class="day">Wed</div>
                            <div class="date">17</div>
                        </label>
                        <input type="radio" name="dates" id="d7">
                        <label for="d7" class="dates-item">
                            <div class="day">Thu</div>
                            <div class="date">18</div>
                        </label>
                    </div>
                    <div class="times">
                        <input type="radio" name="time" id="t1" checked>
                        <label for="t1" class="time">11:00</label>
                        <input type="radio" name="time" id="t2">
                        <label for="t2" class="time">14:30</label>
                        <input type="radio" name="time" id="t3">
                        <label for="t3" class="time">18:00</label>
                        <input type="radio" name="time" id="t4">
                        <label for="t4" class="time">21:30</label>
                        
                    </div>
                </div>
                <div class="price">
                    <div class="total">
                        <span><span class="count">0 </span>tickets</span>
                        <div>â‚¹ <div class="ammunt">0</div>
                    </div>
                    </div>
                    <button type="button">book</button>
                </div>
            </div>
        </div>
    </div>






    <script src="script.js"></script>

</body>

</html>
